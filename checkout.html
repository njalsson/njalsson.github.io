<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ship O' cereal</title>
		<link rel="icon" type="image/png" href="images/favicon-lightmode.png"/>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
		<link href="style.css" rel="stylesheet">
		<script src="test.js"></script>
		
	</head>
	<body onload="favswitch()">
		<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #D8D8D8;">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">Ship O' Cereal</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a id="cart" class="nav-link active" aria-current="page" href="mycart.html">
                                 <img src="images/shopping-cart.png" style="width: 40px; height: 40px;">
                                My Cart</a>
						</li>
					</ul>
					<form class="d-flex">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit" style="margin-right:20px;">Search</button>
					</form>
					<div class="dropdown">
						<button class="btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
						<img src="images/profile.png"  style="height:50px; width:50px; border-radius: 50%;" alt="profile">
						</button>
						<ul id="profile_dd" class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
							<li><a class="dropdown-item" href="search history.html">Search history</a></li>
							<li><a class="dropdown-item" href="order history.html">Order history</a></li>
							<li><a class="dropdown-item" href="edit profile.html">Edit profile</a></li>
							<li><a class="dropdown-item" href="#">Sign out</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<h1>Checkout</h1>
				<form class="col">
					<h2>Card Information</h2>
					<div class="form-group">
						<label for="cardholder name">Name on card: </label>
						<input type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Name on card">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="ccn">Credit Card Number</label>
						<input class="form-control" id="ccn" type="text" onkeydown='validate(event)' autocomplete="cc-number" maxlength="19" placeholder="xxxx-xxxx-xxxx-xxxx" required>
						
					</div>
					<br>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="">Card expiration</span>
						</div>
						<input placeholder="MM" type="text" onkeydown='validate(event)' class="form-control" style="width: 100px;" maxlength="2">
						<input placeholder="YY" type="text" onkeydown='validate(event)' class="form-control" style="width: 100px;" maxlength="2" >
					</div>
					<div class="form-group">
						<label for="cvc">Cvc</label>
						<input type="text" onkeydown='validate(event)' class="form-control" id="exampleInputPassword1" placeholder="Cvc" maxlength="3">
					</div>
					
				</form>
				<form class="col">
					<h2>Shipping Information</h2>
					<div class="form-group">
						<label for="phonenumber">phonenumber</label>
						<input type="number" onkeypress="validatephone(event)" maxlength="13" value="1000000" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="xxx-xxxx">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Full Name</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="John doe">
					</div>
					<div class="form-group">
						<label for="exampleInputAddress1">Street name</label>
						<input type="Text"  class="form-control" id="exampleInputPassword1" placeholder="Menntavegi">
					</div>
					<div class="form-group">
						<label for="exampleInputAddress1">Street number</label>
						<input type="Text" class="form-control" id="exampleInputPassword1" placeholder="1">
					</div>
					<div class="form-group">
						<label for="exampleInputAddress1">city</label>
						<input type="Text" class="form-control" id="exampleInputPassword1" placeholder="Reykjavík">
					</div>
					<br>
					<select class="form-select" aria-label="Default select example">
						<option selected>Select Country</option>
						<option value="1">Iceland</option>
						<option value="2">Denmark</option>
						<option value="3">Norway</option>
						<option value="4">Faroe islands</option>
						<option value="5">Finland</option>
						<option value="6">Greenland</option>
					</select>
					<div class="form-group">
						<label for="exampleInputAddress1">zip code</label>
						<input type="text" onkeydown='validate(event)' style="width: 100px;" class="form-control" id="exampleInputPassword1" placeholder="xxx" maxlength="8">
					</div>
					
				</form>
			</div>
			<br><br><br>
			<div class="row">
				<a href="mycart.html" type="button" class="btn btn-danger col" >go back</a>
				<span class="col"></span>
				<a href="review.html" class="btn btn-success col">Proceed to review</a>
			</div>
		</div>
		<nav class="navbar fixed-bottom  navbar-light bg-light">
			<div class="container-fluid">
				<p>Copyright 2021 © Ship O' Cereal</p>
			</div>
		</nav>
	</body>
</html>
