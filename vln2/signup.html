                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputUser" aria-describedby="userHelp" style="width: 30%;" required>
                  </div>

                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Password</label>
                      </div>
                      <div class="col-auto">
                        <input type="password" id="password" autocomplete="current-password" minlength="8" class="form-control" aria-describedby="passwordHelpInline" style="width: 30%;" required onkeyup="check()">

                      <div class="col-auto">
                        <span id="passwordHelpInline" class="form-text">

                        </span>

                      <div class="col-auto">
                        <span id="passwordHelpInline" class="form-text">
